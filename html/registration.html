    <body>
        <div class="homescreen">
            <div class="topscreen">
                <div class="logotop">
                    <h1><span class="green">Eco</span><span class="white">Ways</span>üçÉ</h1>
                </div>
                <div class="navigation">
                    <a href="./index" class="roboto">Homeüè†</a>

                    <a href="./login" id="user" class="roboto">Loginüîê</a>
                </div>
            </div>
            <div class="restofhome">
                <div class="login">
                    <p id="error" style="margin-top:40px;background:#ff000030;color:red"></p>
                    <form method="post" action="/auth/register">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        
                        <label for="phone">Country Code and Phone Number:</label>
                        <label for="phone">example: +1 123456789</label>
                        <input type="tel" id="phone" name="phone" pattern="\+[0-9]{1,3} [0-9]{9}" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                
                        <!--Would be required of the app is in production level but not ftm as it is annoying to add a file every time.-->
                        <label for="driver-license">Driver's License Image:</label>
                        <input type="file" id="driver-license" name="driver_license" accept="image/*">
                
                        <label for="carmodel">Car Model:</label>
                        <select id="carmodel" name="car_model" required>
                            <option value="Toyota Corolla">Toyota Corolla</option>
                            <option value="Honda Civic">Honda Civic</option>
                            <!-- Add more options as needed -->
                        </select>
                        
                        <button type="submit">Create Account</button>
                    </form>
                   
                </div>
