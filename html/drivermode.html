    <title>EcoWays</title>

    <body>
        <div class="homescreen">
            <div class="topscreen">
                <div class="logotop">
                    <h1><span class="green">Eco</span><span class="white">Ways</span>🍃</h1>
                </div>
                <div class="navigation">
                    <a href="./index" class="roboto">Home🏠</a>
                    <a href="./shop" class="roboto">Shop🛒</a>
                    <a href="./login" id="user" class="roboto">Login🔐</a>
                </div>
            </div>
            <div class="restofhome">
                <div id="model">
                    <p>Your car model</p>
                    <h1>${CARMODEL}</h1>
                </div>
                <img src="/images/${CARMODEL}.png">
                <button id="drivebutton" onclick="toggleDrive()">
                    <h1>⚡</h1>
                    <h3>Start Drive</h3>
                </button>
                <div class="tabsapp">
                    <a id="car1" href="./drivermode">🚗</a>
                    <a href="./progress">💰</a>
                    <a href="./reports">📊</a>
                    <a href="./ecomode">🌿</a>
                </div>
                
               
            </div>
            
        </div>

        <script>
            let driveMode = false
            function toggleDrive(){
                let drivebutton = document.getElementById("drivebutton")
                if (driveMode) {
                    drivebutton.innerHTML=`<h1>⚡</h1>
                    <h3>Start Drive</h3>`
                    drivebutton.setAttribute("style","background-color:rgb(0, 211, 211)!important")
                } else {
                    drivebutton.innerHTML=`<h1>🛑</h1>
                    <h3>Stop Drive</h3>`
                    drivebutton.setAttribute("style","background-color:red!important")
                    
                }
                driveMode=!driveMode
            }
        </script>
